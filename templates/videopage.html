{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h4 class="display-3">{{ video['Title'] }}</h4>
    <p class="lead">{{ video['Description'] }}</p>
    <form method="POST">
        <input type="submit" value="Add to List"
                class="btn btn-primary btn-lg"
                onclick="return confirm('Are you sure you want to add this show to your MyList?')">
        </form>
    <hr class="my-4">
    <p class="lead">
        Release Date: {{ video['ReleaseDate'] }}
        </p>
    <p class="lead">
        Duration: {{ video['Duration'] }}
    </p>
    <p class="lead">
        Free? {{ video['isFree'] }}
    </p>
    <p class="lead">
        Hosting App: {{ video['HostingApp'] }}
    </p>
  </div>

{% endblock %}
