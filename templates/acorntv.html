{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <img src="/static/images/acorntv.png" class='img-fluid max-width:25% img-thumbnail' alt="Logo" >
    <p class="lead">{{ app['Description'] }}</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <p class="lead">
      <form action="{{ url_for('subscribe', appName=app['Name']) }}" method="POST">
        <input type="submit" value="Subscribe"
                class="btn btn-primary btn-lg"
                onclick="return confirm('Are you sure you want to subscribe to this app?')">
        </form>
    </p>
  </div>

{% endblock %}
