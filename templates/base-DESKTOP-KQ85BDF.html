<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>YaTV</title>
  </head>

  <body>
  <nav style="margin:0; padding: 0px;" class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">
            <img src="/static/images/yatvlogo1.png" alt="" width="75" height="75">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('myapps')}}">MyApps</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('mylist')}}">MyList</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('mostwatched')}}">MostWatched</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('freevideos')}}">FreeVideos</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('populartags')}}">PopularTags</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('revenuereport')}}">RevenueReport</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('login')}}">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">{{ user }}</a>
                </li>
            </ul>
        </div>
    </nav>
