{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <img src="/static/images/{{ app['Name'].replace(' ', '').lower() }}.png" class='img-fluid max-width:25% img-thumbnail' alt="Logo" >
    <p class="lead">{{ app['Description'] }}</p>
    <hr class="my-4">
    <h1 class="display-4">Shows offered on {{ app['Name'] }}</h1>
    <p>
      {% for show in shows %}
            <a style="color:#9932CC;" href="{{ url_for('showpage', showID=show['ShowID']) }}">
                <h2>{{ show['Title'] }}</h2>
            </a>
    {% endfor %}
    </p>
    <h1 class="display-4">Videos offered on {{ app['Name'] }}</h1>
    <p>
      {% for video in videos %}
            <a style="color:#9932CC;" href="{{ url_for('videopage', videoID=video['VideoID']) }}">
                <h2>{{ video['Title'] }}</h2>
            </a>
    {% endfor %}
    </p>
    <p class="lead">
      <form action="{{ url_for('subscribe', appName=app['Name']) }}" method="POST">
        <input type="submit" value="Subscribe"
                class="btn btn-primary btn-lg"
                onclick="return confirm('Are you sure you want to subscribe to this app?')">
        </form>
    </p>
  </div>

{% endblock %}
